codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "80...100"
  status:
    project:
      default:
        target: 80%
        threshold: 5%
    patch:
      default:
        target: 80%
        threshold: 5%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      subroutine: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "src/test/**/*"
  - "**/*Test.java"
  - "**/*IT.java"
  - "**/test/**"
  - "**/tests/**"
  - "**/*.md"
  - "**/docs/**"
  - "**/examples/**"
  - "**/samples/**" 